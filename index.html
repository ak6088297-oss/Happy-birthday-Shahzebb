<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    min-height:100vh;
    color:#fff;
    text-align:center;
    overflow-x:hidden;
}

/* Confetti */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    top:-10px;
    animation: fall 5s linear infinite;
}
@keyframes fall{
    to{
        transform: translateY(110vh) rotate(360deg);
    }
}

.container{
    padding:40px 15px;
}

/* Heading */
h1{
    font-size:3rem;
    animation: glow 2s infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 10px #fff;}
    to{text-shadow:0 0 25px #00ffd5;}
}

.name{
    font-size:3rem;
    background:#fff;
    color:#000;
    display:inline-block;
    padding:12px 30px;
    border-radius:50px;
    margin:20px 0;
    animation: bounce 1.5s infinite;
}
@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
}

.wish{
    font-size:1.4rem;
    margin-top:15px;
    opacity:0.9;
}

/* Cake */
.cake{
    font-size:80px;
    margin:30px 0;
    animation: shake 1s infinite;
}
@keyframes shake{
    0%{transform:rotate(0deg);}
    25%{transform:rotate(5deg);}
    50%{transform:rotate(-5deg);}
    75%{transform:rotate(5deg);}
    100%{transform:rotate(0deg);}
}

/* Gallery */
.gallery{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
    margin-top:50px;
    padding:0 20px;
}

.card{
    position:relative;
    overflow:hidden;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:0.5s;
}

.card:hover img{
    transform:scale(1.1);
}

.overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.55);
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    transition:0.4s;
    font-size:1.4rem;
}

.card:hover .overlay{
    opacity:1;
}

/* Footer */
footer{
    margin-top:60px;
    font-size:1rem;
    opacity:0.8;
}
</style>
</head>
